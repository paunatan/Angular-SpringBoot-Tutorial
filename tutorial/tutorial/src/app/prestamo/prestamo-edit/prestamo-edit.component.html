<div class="container">
    <h1>Nuevo préstamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="number" matInput placeholder="Identificador" [(ngModel)]="prestamo.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Juego</mat-label>
            <mat-select disableRipple [(ngModel)]="prestamo.game" name="game" required>
                <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
            </mat-select>
            <mat-error>Debe elegirse un juego</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cliente</mat-label>
            <mat-select disableRipple [(ngModel)]="prestamo.cliente" name="cliente" required>
                <mat-option *ngFor="let cliente of cliente" [value]="cliente">{{cliente.name}}</mat-option>
            </mat-select>
            <mat-error>Debe elegirse un cliente</mat-error>
        </mat-form-field>

        <div class="dates">
            <mat-form-field appearance="fill">
                <mat-label>Fecha de préstamo</mat-label>
                <input matInput [matDatepicker]="prestDatePicker" name="prest_date" [(ngModel)]="prestamo.prest_date" disabled>
                <mat-datepicker-toggle matSuffix [for]="prestDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #prestDatePicker disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de devolución</mat-label>
                <input matInput [matDatepicker]="devolDatePicker" name="devol_date" [(ngModel)]="prestamo.devol_date" disabled>
                <mat-datepicker-toggle matSuffix [for]="devolDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #devolDatePicker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button (click)="onSave()" color="primary">Guardar</button>
    </div>
</div>
